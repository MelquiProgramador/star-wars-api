<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars</title>

    <!-- CSS LOCAL -->
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/personagens.css">

</head>
<body>

    <div class="container-header">

        <nav>

            <div class="logodosite">

                <img src="assets/starwars-removebg-preview.png" alt="" >

            </div>
            <div class="api-texto">

                <h4>API</h4>

            </div>
            
        </nav>
        
    </div>



    <div class="container">

        <div class="container-personagens">

            <div class="container-titulo">

                <div class="icone-pre-titulo">

                    <img src="assets/darth-vader-50 (1).png" alt="icone-luce skywalker">
    
                </div>
    
                <div class="titulo-personagens">
    
                    <h1 style="font-weight: 600;">PERSONAGENS</h1>
                    
                </div>
    
                <div class="icone-pos-titulo">
    
                    <img src="assets/r2-d2-50 (1).png" alt="icone r2-d2">
    
                </div>

            </div>

            
            <div class="grade-personagens">

                <ol class="lista-personagens">

                    <li class="personagem">
                        <div class="numero">#00</div>
                        <div class="nome">Luke Skywalker</div>
                        <div class="altura">altura: </div>
                        <div class="altura-valor">172</div>
                        <div class="peso">peso</div>
                        <div class="peso-valor">77</div>
                        <div class="genero"></div>
                        <div class="genero-valor">male</div>

                    </li>

                </ol>

            </div>

        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
