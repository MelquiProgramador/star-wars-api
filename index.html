<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars</title>

    <!-- CSS LOCAL -->
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/personagens.css">
    <link rel="stylesheet" href="css/responsividade.css">

    <!-- FONTS - GOOGLE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container-header">
        <nav>
            <div class="container-nav">
                <div class="imagem-r8">
                    <img src="assets/r8.png" alt="r8">
                </div>
                
                <section class="logo-e-api">
                
                    <div class="logodosite">
                        <img src="assets/starwars-removebg-preview.png" alt="Logo Star Wars">
                    </div>
                    
                    <div class="api-texto">
                
                        <h4>API</h4>
                
                    </div>
                
                </section>
                
                <div class="imagem-bb8">
                
                    <img src="assets/bb8.png" alt="bb8">
                
                </div>
            </div>
            
        </nav>
    </div>

    <div class="container">
        <div class="container-personagens">
            <div class="container-titulo">
                <div class="icone-pre-titulo">
                    <img src="assets/darth-vader-50 (1).png" alt="Ícone Darth Vader">
                </div>
                <div class="titulo-personagens">
                    <h1 style="font-weight: 600;">PERSONAGENS</h1>
                </div>
                <div class="icone-pos-titulo">
                    <img src="assets/r2-d2-50 (1).png" alt="Ícone R2-D2">
                </div>
            </div>

            <div class="grade-personagens">
                <ol class="lista-personagens" id="lista-personagem">
                    <!-- Personagens serão carregados dinamicamente aqui -->

                    
                </ol>
            </div>
        </div>
    </div>

    <div class="texto-vermais">Saiba mais sobre o personagem. Clique!</div>

    

    <script src="js/script.js"></script>
</body>
</html>
